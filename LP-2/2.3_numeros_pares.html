<meta charset="utf-8">
<h1>Ejericio 4</h1>

<script>
    function saltarLinea() { 
        document.write("<br>");    
        document.write("<br>");
        document.write("<hr>");    
        document.write("<br>");       
    }  
    function imprimir(frase) {
        document.write("<big>"+ frase + "</big>");
        saltarLinea();
    }

    imprimir(
        '¿Listo para un ejercicio que te hará romper un poco la cabeza? Usando la instrucción while, imprime todos los números pares del 1 al 100 y al final imprime la palabra "FIN".'
    )

    const limite = parseInt(prompt("Ingrese un numero: "));
    
    let contador = 0;

    imprimir("Los numeros pares de 1 a " + limite + " son: ")
    while( contador < limite){
        imprimir(contador += 2)
        
    }
    imprimir("FIN")

</script>
