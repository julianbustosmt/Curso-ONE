<meta charset="utf-8" />
<h1>Juego de adivinación</h1>
<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }

    /**function sorteo(numero) {
        let numero2 = Math.round(Math.random() * numero)
        while (numero2 == 0){
            numero2 = Math.round(Math.random() * numero)
        }
        return numero2
    }*/
    function sorteo(numero) {
        
        return(Math.floor(Math.random() * numero)+1) 
        
    }

    let numeroPensado = sorteo(10);
    const intentos = 3;
    let contador = 1;

    console.log(numeroPensado);

    while (contador <= intentos) {
        var numeroLanzado = parseInt(prompt("Ingrese un numero entre 1-10"));
        if (numeroPensado == numeroLanzado) {

            alert("Usted acertó, en el intento " + contador + ". El numero pensado era: " + numeroPensado);
            break;

        } else {

            if (numeroPensado > numeroLanzado) {
                alert("Usted erró, el número pensado era mayor que tu número");
            } else {
                alert("Usted erró, el número pensado era menor que tu número");
            }
        }
        contador++
    }

    if (numeroPensado != numeroLanzado) {
        imprimir("El numero pensado era: " + numeroPensado);
    }

</script>
