<meta charset="utf-8" />
<h1>Estrellas - Uso de loops anidados</h1>
<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }

    for(let lineas = 1 ; lineas<=3; lineas++){
        for (let columnas = 1; columnas<=10; columnas++){
            document.write("*")
        }
        document.write("<br>")
    }
    imprimir("Fin")

</script>
