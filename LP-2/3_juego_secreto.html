<meta charset="utf-8">

<input />
<button onclick="verificar()">Verificar si acertó con el secreto</button>

<script>
    const secreto = Math.ceil(Math.random()*10);
    let input = document.querySelector("input");

    function verificar() {
        if (SECRETO == parseInt(input.value)) {
            alert("Usted acerto")
        } else {
            alert("Usted erro")
        }
        input.value = "";
        input.focus();
    }
    input.focus();

</script>

<h3>Lo que aprendimos</h2>
    <ul>
        <li>A mejorar la interacción del usuario con uso de botones.</li>
        <li>A mejorar la interacción del usuario con uso de cajas de texto.</li>
        <li>A mejorar la usabilidad de nuestro programa con focus.</li>
    </ul>
