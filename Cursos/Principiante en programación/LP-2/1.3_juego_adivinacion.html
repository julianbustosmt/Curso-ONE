<meta charset="utf-8">
<h1>Juego de adivinación</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
        document.write("<hr>");    
        document.write("<br>");    
        document.write("<br>");    
    }  
    function imprimir(frase) {
        document.write("<big>"+ frase + "</big>");
        saltarLinea();
    }

    function sorteo(numero){
        return( Math.round(Math.random()*numero));
    }

    let numeroPensado = sorteo(10)
    console.log(numeroPensado)
    const numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-10"))

    if(numeroPensado == numeroLanzado){
        imprimir("Usted acertó")
    } else{
        if(numeroPensado > numeroLanzado) { 
            imprimir("Usted erró, el número pensado era mayor que tu número")
        }else {
            imprimir("Usted erró, el número pensado era menor que tu número")
        }   
    }

</script>
