<meta charset="utf-8">

<input />
<button onclick="verificar()">Verificar si acertó con el secreto</button>

<script>
    //const secreto = Math.ceil(Math.random()*10);

    const secretos = [3, 5, 7, 9];


    let input = document.querySelector("input");

    function verificar() {
        let encontrado = false
        for (let posicion = 0; posicion < secretos.length; posicion++) {

            if (secretos[posicion] == parseInt(input.value)) {
                alert("Usted acerto");
                encontrado = true;
                break;
            }
        }
        if (encontrado == false) {
            alert("Usted erro")
        }

        input.value = "";
        input.focus();
    }
    input.focus();

</script>
