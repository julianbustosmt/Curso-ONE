<meta charset="UTF-8">

<h1>Recetas de Armando</h1>

<script>

function imprimir(arreglo){
        texto = document.write("Los ingredientes de la receta perfecta son: <br> <ul>")
        
        for(let i = 0 ; i<arreglo.length ; i++){
            document.write("<li>" +arreglo[i] + "</li>")
        }
        texto += "</ul>"
    }

    var ingredientes = [];
    var cantidad = parseInt(prompt("¿Cuántos ingredientes vas a añadir?"));
    var contador = 1;

    while( contador <= cantidad) {
        let ingrediente = prompt("Informe el ingrediente " + contador);
        let encontrado = false;
        for(let i = 0; i < ingrediente.length; i++){
            if(ingrediente == ingredientes[i]){
                encontrado = true;
                break;
            }
        }
        if(encontrado == false){
                ingredientes.push(ingrediente)
                contador++;
            }
    }
    
    

    imprimir(ingredientes)

    console.log(ingredientes);

</script>
