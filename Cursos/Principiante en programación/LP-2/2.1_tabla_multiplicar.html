<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
        document.write("<hr>");    
        document.write("<br>");    
        document.write("<br>");    
    }  
    function imprimir(frase) {
        document.write("<big>"+ frase + "</big>");
        saltarLinea();
    }

    const tabla = parseInt(prompt("Que tabla quieres aprender hoy? "));
    let multiplicador = 1;
    imprimir("USANDO WHILE")
    while (multiplicador <= 10){
        imprimir(tabla + "x" + multiplicador + " = " + tabla*multiplicador);
        multiplicador ++;
    }

    imprimir("USANDO FOR")
    for(let multiplicador = 1; multiplicador <= 10 ; multiplicador++){
        imprimir(tabla + "x" + multiplicador + " = " + tabla*multiplicador);
    }


</script>
