<meta charset="utf-8">
<h1>Año mundial FIFA</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
        document.write("<hr>");    
        document.write("<br>");    
        document.write("<br>");    
    }  
    function imprimir(frase) {
        document.write("<big>"+ frase + "</big>");
        saltarLinea();
    }

    let anioMundial = 1930;
    const limite = parseInt(prompt("Ingrese el año limite para calcular: "))

    while (anioMundial <= limite){
        imprimir("Hubo mundial de la FIFA en el año: " + anioMundial);
        anioMundial += 4;
    }


</script>

<h3>Lo que aprendimos</h2>
    <ul>
        <li>Repetir tareas y actividades con iteraciones while.</li>
        <li>Repetir tareas y actividades con iteraciones for.</li>
        <li>Interrumpir iteraciones con break.round.</li>
        <li>Realizar iteraciones anidadas, un loop dentro de otro.</li>
    </ul>
