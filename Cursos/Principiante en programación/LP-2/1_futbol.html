<meta charset="utf-8">
<h1>Programa para calcular puntos de un equipo de futbol</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
        document.write("<hr>");    
        document.write("<br>");    
        document.write("<br>");    
    }  
    function imprimir(frase) {
        document.write("<big>"+ frase + "</big>");
        saltarLinea();
    }

    // Texto * numero = numero
    let victorias = parseInt(prompt("Informe la cantidad de vicotorias: "));
    let empates = parseInt(prompt("Informa la cantidad de empates: "));

    const puntosTotales = victorias*3 + empates;

    imprimir("Los puntos del equipo el año pasado fueron : 28")
    imprimir("El total de puntos del equipo es: " + puntosTotales)

    // Si puntostotal > 28
    if (puntosTotales > 28){
        imprimir("El equipo esta mejor que el año pasado")
    }
    // Si puntostotal < 28 
    if (puntosTotales < 28){
        imprimir("El equipo esta peor que el año pasado")
    }
    // Si puntostotal == 28
    if (puntosTotales == 28){
        imprimir("El equipo esta igual que el año pasado")
    }
    
</script>

<h3>Lo que aprendimos</h2>
    <ul>
        <li>Convertir string en número usando parseInt.</li>
        <li>Trabajar con condiciones if y else.</li>
        <li>Usar fórmulas matemáticas como Math.random y Math.round.</li>
    </ul>
