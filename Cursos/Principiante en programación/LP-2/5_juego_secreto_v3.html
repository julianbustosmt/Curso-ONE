<meta charset="utf-8">

<input />
<button onclick="verificar()">Verificar si acertó con el secreto</button>

<script>
    //const secreto = Math.ceil(Math.random()*10);

    function aleatorio() {
        return Math.ceil((Math.random()) * 10)
    }

    function sortearNumeros(cantidad) {
        let contador = 1;
        let secretos = [];
        while (contador <= cantidad) {
            let numeroAleatorio = aleatorio();
            console.log(numeroAleatorio);
            let encontrado = false;

            for (let posicion = 0; posicion < secretos.length; posicion++) {
                if (numeroAleatorio == secretos[posicion]) {
                    encontrado = true;
                }
            }
            if (encontrado == false) {
                secretos.push(numeroAleatorio);
                contador++;
            }

        }
        return (secretos);
    }

    let secretos = sortearNumeros(4);
    console.log(secretos)


    let input = document.querySelector("input");

    function verificar() {
        for (let posicion = 0; posicion < secretos.length; posicion++) {
            var encontrado = false
            if (secretos[posicion] == parseInt(input.value)) {
                alert("Usted acerto");
                encontrado = true;
                break;
            }
        }
        if (encontrado == false) {
            alert("Usted erro")
        }

        input.value = "";
        input.focus();
    }
    input.focus();

</script>
