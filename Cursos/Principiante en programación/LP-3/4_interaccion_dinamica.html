<canvas width="600" height="400"></canvas>

<script>
    let pantalla = document.querySelector("canvas");
    let pincel = pantalla.getContext("2d");

    pincel.fillStyle = "grey"
    pincel.fillRect(0, 0, 600, 400)

    function diseniarCircunferencia(x,y,radio){
        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x,y,radio,0,Math.PI*2);
        pincel.fill();
    }

    function limpiarPantalla(){
        pincel.clearRect(0, 0, 600, 400)
    }

    // Mi solucion (Poco optimizada)
    let x = 0;
    let y = 600;
    function actualizarPantalla(){
        limpiarPantalla();
        
        if(x<600){
            diseniarCircunferencia(x,20,10);
            x++;
            if (x==600){
                y=600;
            }
        }else{
            diseniarCircunferencia(y,20,10);
            y --;
            if(y == 0){
                x=0
            }
        }  
    }

    // Solucion del profesor 
    let sentido = 1;

    function actualizarPantalla2(){

        limpiarPantalla();
        if(x > 600){
            sentido = -1;
        }else if(x < 0){
            sentido = 1;
        }

        diseniarCircunferencia(x,40,10);
        x = x + sentido;
    }
    
    //setInterval(actualizarPantalla,1)
    setInterval(actualizarPantalla2,1)


</script>

<h3>Como funciona? </h2>
    <ul>
        <li>A realizar animaciones simples.</li>
        <li>A limpiar la pantalla usando clearRect().</li>
        <li>A llamar a funciones a cada cierto intervalo de tiempo con setInterval().</li>
    </ul>
