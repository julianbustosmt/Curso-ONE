<canvas width="600" height="400"></canvas>

<script>
    let pantalla = document.querySelector("canvas");
    let pincel = pantalla.getContext("2d");


    const serie2009 = [6, 47, 41, 3, 3];
    const serie2019 = [81, 9, 3, 3, 4];
    const colores = ["blue", "green", "yellow", "red", "gray"];
    const navegadores = ["Chome", "Firefox", "Internet Explore", "Safari", "Otros"]

    function dibujarRectangulo(x, y, base, altura, color) {
        pincel.fillStyle = color;
        pincel.fillRect(x, y, base, altura);
        pincel.strokeStyle = "black";
        pincel.strokeRect(x, y, base, altura);
    }

    function escribirTexto(x, y, texto,tamanio) {
        pincel.font = tamanio+"px Georgia";
        pincel.fillStyle = "black";
        pincel.fillText(texto, x, y);
    }

    function dibujarBarra(x, y, serie, colores, texto) {
        escribirTexto(x, y - 10, texto,15);
        for (let posicionArreglo = 0; posicionArreglo <= serie.length; posicionArreglo++) {

            dibujarRectangulo(x, y, 50, serie[posicionArreglo], colores[posicionArreglo]);

            y += serie[posicionArreglo];
        }

    }

    function dibujarBarraConLeyenda(x, y, serie, colores, texto) {
        escribirTexto(x, y - 10, texto,15);
        for (let posicionArreglo = 0; posicionArreglo <  serie.length; posicionArreglo++) {

            dibujarRectangulo(x, y, 50, serie[posicionArreglo]*3, colores[posicionArreglo]);
            escribirTexto(x+60,y+10,navegadores[posicionArreglo]+ " " + serie[posicionArreglo] + "%",10)

            y += serie[posicionArreglo]*3;
        }

    }

    dibujarBarra(50, 50, serie2009, colores, "2009");
    dibujarBarra(150, 50, serie2019, colores, "2019");

    dibujarBarraConLeyenda(250, 50, serie2009, colores, "2009");
    dibujarBarraConLeyenda(420, 50, serie2019, colores, "2019");


</script>
