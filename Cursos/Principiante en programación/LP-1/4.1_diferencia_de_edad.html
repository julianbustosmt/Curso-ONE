<meta charset="utf-8">
<h2>Ejercicio 2</h2>
<h3>Enunciado:</h3>
¿Cuántos años de diferencia tienes con tu hermano? Escribe un programa que muestre el mensaje ¨Nuestra diferencia de edad es¨, concatenando el resultado de la diferencia de tu edad con la de tu hermano (o de un amigo).
<script>

    const miEdad = 22;
    const edadHermano = 25;

    //Funcion SIN parametro de entrada 
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    //Funcion CON parametro de entrada
    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }
    saltarLinea();
    imprimir("La diferencia de edad entre mi hermano y yo es de: " + (edadHermano-miEdad) + " años");



</script>
