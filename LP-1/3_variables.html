<meta charset="utf-8">

<script>

    let anio = 2022
    document.write("El pepe tiene " + (anio-2000) + " años")

    document.write("<br>")
    document.write("<br>")

    anio = 2030
    document.write("Etesech tiene " + (anio-2000) + " años")
    
    document.write("<br>")
    document.write("<br>")
    
    const edadPepe = 22
    const edadEtesech = 30
    const nombre1 = "El pepe"
    const nombre2 = "Etesech"

    let promedio = (edadPepe+edadEtesech)/2

    document.write("El promedio de las edades es de  " + nombre1 + " y " + nombre2 + " es " + Math.round(promedio) + " años")

</script>
