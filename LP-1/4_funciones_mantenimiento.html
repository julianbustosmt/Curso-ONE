<meta charset="utf-8">

<script>

    let anio = 2022;
    let saltoLinea = "<br><br>";

    //Funcion SIN parametro de entrada 
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    //Funcion CON parametro de entrada
    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    imprimir("El pepe tiene " + (anio-2000) + " años");
    document.write(saltoLinea);

    anio = 2030;
    imprimir("Etesech tiene " + (anio-2000) + " años");

    imprimir("Hola mundo")

</script>

<h3>Lo que aprendimos</h2>
<ul>
    <li>A crear funciones.</li>
    <li>Usar la consola de desarrollador para identificar errores y acompañar las variables.(F12)</li>
    <li>Buenas prácticas de programación: Nomenclatura de funciones.</li>
    <li>Funciones con parámetros.</li>
</ul>
